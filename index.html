<!DOCTYPE html>
<html>
	<head>
		<title>McPicker Demo - A color picker for small screens.</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
            .wrap {
                padding-top: 120px;
                width: 500px;
                margin-left: auto;
				margin-right: auto;
            }
		</style>
	</head>
	<body>
		<div class="wrap">
			<label>Color Picker</label> <input type="text" id="mcp"/>
			<br/>
			<label>Color Picker Full Screen</label> <input type="text" id="mcp-full"/>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="mcpicker.js"></script>
		<script>
			$(function() {
				$("#mcp").mcpicker({
					callback: function() {
						console.log('call back executed');
					}
				});
				$("#mcp-full").mcpicker({
					fullscreen: true,
					callback: function() {
						console.log('call back executed');
					}
				});
			});
		</script>
	</body>
</html>
